
<div class="container">
    <form  class="form-signin" (ngSubmit) = "register()">
        <h2 class="form-signin-heading">Register Here</h2>
      <label for="student-number">Name </label>
      <input class="form-control" name="name"  type="text" [(ngModel)]="newUser.firstName"/>
      <br/>
      <label for="student-number">LastName</label>
      <input class="form-control" name="surname"  type="text" [(ngModel)]="newUser.lastName"/>
      <br/>
      <label for="student-number">Username</label>
      <input class="form-control" name="username"  type="text" [(ngModel)]="newUser.username"  />
      <br/>
      <label for="student-number">Password</label>
      <input  class="form-control" name="pass"  type="password" [(ngModel)]="newUser.password"/>
      <input  class="btn btn-primary btn-block" type="submit" value="Register"/>
    
    
      <div *ngIf=existingUser class="alert alert-warning box-msg" role="alert">
        Choose diferent username
      </div>
    </form>
   </div>
