
<div class="container ">
    <form class="form-horizontal" (ngSubmit)="saveProject()">
     
     
      <div class="form-group">
        <label class="control-label col-sm-1" for="input-project">Name of the Project</label>
        <div class="col-sm-11">
            <input class="form-control" name="name-project" id="input-title" [(ngModel)]="newProject.name"/>
          </div>
      </div>
  
  
  
      <div class="form-group">
          <label class="control-label col-sm-1" for="input-author">Category: </label>
          <div class="col-sm-11">
            <select class="form-control" name="input-category" id="input-kategorija"  [(ngModel)]="newProject.category">
              <option *ngFor="let c of categories" [ngValue]="c">{{c.name}}</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
            <label class="control-label col-sm-1" for="input-image-url">Image Url: </label>
            <div class="col-sm-11">
              <input class="form-control" name="input-image-url" id="input-image-url" [(ngModel)]="newProject.imageUrl"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="input-image-url">Video Url: </label>
            <div class="col-sm-11">
              <input class="form-control" name="video-url" id="input-image-url" [(ngModel)]="newProject.videoUrl"/>
            </div>
        </div>
  
  
  
        <div class="form-group">
            <label class="control-label col-sm-1" for="input-price">Description: </label>
            <div class="col-sm-11">
              <input class="form-control" name="input-description" id="input-price" [(ngModel)]="newProject.description"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1" for="input-price">About: </label>
            <div class="col-sm-11">
              <textarea class="form-control" name="input-description" id="input-price" [(ngModel)]="newProject.aboutProject"></textarea>
            </div>
        </div>
  
  
        <div class="form-group">
            <label class="control-label col-sm-1" for="input-price">Money Target: </label>
            <div class="col-sm-11">
              <input class="form-control" name="input-price" id="input-price" [(ngModel)]="newProject.moneyTarget"/>
            </div>
        </div>
  
  
         <div class="form-group save">
              <input class="btn btn-primary" type="submit" value="save"/>
         </div>
    </form>
  </div>
