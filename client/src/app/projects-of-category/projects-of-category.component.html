<div class="container">

    <div class="row">
      <ul id="lista">
        <div>
          <li *ngFor="let p of projects">
  
            <div id="one-project" class="col-md-6">
              <span><a [routerLink]="['/project', p.id]">
                  <h3>{{p.name}}</h3>
                </a></span>
              <span>
                <p>{{p.description}}</p>
              </span>
              <div><img class="img-rounded" width="250" height="250" src="{{p.imageUrl}}"></div>
            </div>
          </li>
        </div>
      </ul>
    
    </div>
  </div>
